<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LibreTwitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .wrapper {
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        #container {
            width: 250px;
            height: 50px;
            position: relative;
            margin: auto;
        }

        #container::after {
            content: "";
            clear: both;
            display: table;
        }

        .tile {
            float: left;
            height: 40px;
            padding: 5px;
            margin: auto;
        }

        .second-tile {
            float: left;
            height: 40px;
            padding: 5px;
        }

        .last-tile {
            float: right;
            height: 40px;
            padding: 5px;
            width: 120px;
        }

        #value {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0px;
            height: 100%;
            font-size: 36px;
            font-weight: 700;
            color: #000000;
        }

        #trend-arrow {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
        }

        #unit {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0px;
            font-size: 10px;
            font-weight: 500;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #myChart {
            width: 100%;
            max-width: 100%;
            height: 100%;
            margin-left: auto 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="container">
            <div class="tile">
                <span id="value"></span>
            </div>
            <div class="second-tile">
                <img id="trend-arrow" src="static/arrow.png" alt="arrow"></img>
                <h2 id="unit">mg/dL</h2>
            </div>
            <div class="last-tile">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type='text/javascript' src="static/controller.js"></script>
    <script type='text/javascript'>
        loopData();
    </script>
</body>

</html>
