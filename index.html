<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LibreTwitch</title>
    <style>
        html,
        body {
            font-family: 'proxima-nova', sans-serif;
            margin: 0;
            overflow: hidden;
            padding: 0;
        }

        .wrapper {
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        #container {
            width: 350px;
            height: 50px;
            position: relative;
            margin: auto;
        }

        #container::after {
            content: "";
            clear: both;
            display: table;
        }

        .tile {
            float: left;
            width: 60px;
            height: 40px;
            padding: 5px;
            margin: auto;
        }

        .second-tile {
            float: left;
            width: 30px;
            height: 40px;
            padding: 5px;
        }

        .last-tile {
            float: right;
            width: 100%;
            max-width: 180px;
            height: 40px;
            padding: 5px;
        }

        #value {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0px;
            height: 100%;
            font-size: 2em;
            font-weight: bold;
        }

        #trend-arrow {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            width: 30px;
            height: 30px;
        }

        #unit {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0px;
            font-size: 10px;
        }

        #latest {
            display: flex;
            align-items: center;
            justify-content: right;
            margin: 0px;
            height: 50%;
            font-size: 15px;
        }

        #timestamp {
            display: flex;
            align-items: center;
            justify-content: right;
            margin: 0px;
            height: 50%;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="container">
            <div class="tile">
                <p id="value"></p>
            </div>
            <div class="second-tile">
                <img id="trend-arrow" src="static/arrow.png" alt="arrow"></img>
                <h2 id="unit">mg/dL</h2>
            </div>
            <div class="last-tile">
                <h2 id="latest">LATEST</h2>
                <h2 id="timestamp"></h2>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type='text/javascript' src="static/controller.js"></script>
    <script type='text/javascript'>
        getData();
        setInterval("getData()", 60000);
    </script>
</body>

</html>
